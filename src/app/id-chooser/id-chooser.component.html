<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Choose Id</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="id-chooser-input-width">
        <mat-label>Id</mat-label>
        <input matInput [formControl]="id" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <a
        mat-raised-button
        color="primary"
        disabled="{{ !id.valid }}"
        routerLink="/{{ id.value }}"
      >
        Use Id
      </a>
      <a
        class="id-chooser-button-spacing"
        mat-raised-button
        color="accent"
        routerLink="/{{ randomId }}"
      >
        Use Random Id
      </a>
    </mat-card-actions>
  </mat-card>
</div>
